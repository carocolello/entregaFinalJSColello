<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Dietética</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tienda Online</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Sucursales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quienes Somos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Tienda Online
                        </a>
                        <ul class="dropdown-menu active">
                            <li><a class="dropdown-item active" href="#">Gourmet</a></li>
                            <li><a class="dropdown-item" href="#">Cosmética</a></li>
                            <li><a class="dropdown-item" href="#">Bazar y hogar</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Principal -->

    <h1 class="text-center mt-4 mb-4">Productos Recomendados</h1>

    <!-- Productos -->

    <div id="divProductos" class="row"></div>

    <!-- Carrito de Compras -->

    <hr>
    <h3>Carrito de compras</h3>
    <button class="btn botonCarrito" id="verCarritoCompras">Ver carrito</button>
    <button class="btn botonCarrito" id="vaciarCarritoCompras">Vaciar carrito</button>

    <div id="contenedorCarritoCompras" class="row"></div>
    <h4>El total de tu compra es de: <span id="valorTotalCompra"></span></h4>

    <button class="btn botonCarrito mt-3" id="botonCompra">Realizar Compra</button>

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Js -->
    <script src="./main.js"></script>
</body>

</html>
